server {
    listen   80;
    listen   443 ssl;
    server_name chart1.tsworker.com;
    root /var/www/html;

    if (-f /etc/letsencrypt/live/chart1.tsworker.com/privkey.pem) {
        ssl_certificate /etc/letsencrypt/live/chart1./fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/chart1./privkey.pem;
    }

    location /.well-known/ {
        alias /var/www/letsencrypt/.well-known/;
    }
}
